    <div class="pg_title">
        <!--페이지 이름-->
    </div>

    <section>
        <div class = "co side">

        </div>
        
        <div class = "co mid">
            <div class = "co mid1">
        <div class = "title">
            <span id = "chk">
            <h2>맛집 등록</h2> 
        </span>
        <span>
            <h3>자신이 생각하는 맛집을 등록해주세요!</h3>
        </span>
        </div>

       

        <form name="맛집 등록" action="" method="">

            <p>식당이름:</p>
            <input type="text" name="name" required><br><br>

            <p><span id="주소" class="주소">주소:</span></p>
            <input type="text" name="주소" placeholder="도로명 주소" required><br><br>


            <p><span id="전화번호" class="전화번호">전화번호:</span></p>
            <input type="tel" required><br><br>

            <p><span id="음식의 종류" class="음식의 종류">음식의 종류:</span></p>
            <input type="text" name="category" placeholder="한식/양식/중식..." required><br><br>

            <p><span id="음식 가격대" class="음식 가격대">음식 가격대:</span></p>
            <input type="text" name="range" placeholder="ex)10000-20000원" required><br><br>
        </div>

        <div class = "co mid2">
            <br>
            <p><span id="주차여부" class="주차여부">주차여부:</span></p>
            <input type="radio" id="y" name="car" required>
            <label for="y">YES</label><br>
            <input type="radio" id="n" name="car">
            <label for="n">NO</label><br><br>

            <br>
            <p><span id="영업시간" class="영업시간">영업시간:</span></p>
            <input type="text" name="time" required><br><br>

            <br><br>

            <p><span id="맛집사이트" class="맛집사이트">사이트 URL:</span></p>
            <input type="url" name="사이트" placeholder=인스타그램/홈페이지... required><br><br>

            <br><br>
            <p><span id="음식점대표사진" class="음식점대표사진">대표사진:</span></p>
            <input type="file" required><br><br><br>

            <input type="submit" value="맛집 등록하기">

        </form>
    </div>
</div>
