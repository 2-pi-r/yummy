    <div class="pg_title">
        <!--페이지 이름-->
    </div>

    <section>
        <div class = "co side">
        </div>

        <div class = "co mid">

        <h3>
            자신이 생각하는 대표메뉴를 공유해주세요!
        </h3>

        <form name="대표메뉴 등록" action="" method="">


            <p>음식이름:</p>
            <input type="text" name="foodname" required><br><br>

            <p><span id="가격" class="가격">가격:</span></p>
            <input type="number" name="foodprice" min="0" max="500000" required><br><br>

            <p><span id="사진" class="사진">사진:</span></p>
            <input type="file" required><br><br>

            <p><span id="알러지정보" class="알러지정보">알러지 정보 (*선택사항):</span></p>
            <input type="text" name="allergy"><br><br>

            <p><span id="비건메뉴여부" class="비건메뉴여부">비건 메뉴 여부 (*선택사항):</span></p>
            <input type="radio" id="yes" name="select">
            <label for="yes">YES</label><br>
            <input type="radio" id="no" name="select">
            <label for="no">NO</label><br>
            <input type="radio" id="변경" name="select">
            <label for="변경">비건으로 변경 가능</label><br><br><br>

            <input type="submit" value="메뉴 등록하기">

        </form>
    </div>
    <div class = "co side">
    </div>
    </section>
