<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>맛집 상세페이지</title>
    </head>
    <body>
        <header>
          <!--공통헤더-->
          <!--임시 샘플 파일을 넣긴 했지만 html에서는 공간만 확보하고 이미지 파일은 css에서 작업-->
          <img
            src="https://via.placeholder.com/800x150?text=example+header+image"
          />
        </header>
        <nav>
          <!--공통네비게이션바 -->
          <ul style="list-style-type: none">
            <li><a ="리스트.html">맛집 리스트</a></li>
            <li><a ="맛집등록.html"> 맛집 등록</a></li>
            <li><a ="점메추.html"> 점메추/저메추</a></li>
          </ul>
        </nav>

        <div class="맛집 상세페이지">
            <h1><span class="맛집이름">맛집이름</span> <span>상세페이지</span></h1>
        </div>

        <section id="상세페이지section">
            <h2>[ <span class="맛집이름">맛집이름</span> ]</h2>
            <img name="맛집대표사진" src="https://via.placeholder.com/700x400" alt="맛집 대표사진">

            <div class="맛집url">
                <h3>링크</h3>
                <p> <a href="이 맛집의 url">
                    <span class="맛집url">맛집url</span> 
                    </a>
                </p>
            </div>

            <div class="맛집주소">
                <h3>주소</h3>
                <p> <span class="맛집주소">맛집주소</span> </p>
            </div>

            <div class="대표메뉴조회_버튼">
                <h3>대표메뉴</h3>
                <p> <a href="이 맛집의 대표메뉴 조회페이지 url">대표메뉴 조회</a>
            </div>

            <div class="리뷰조회_버튼">
                <h3>리뷰</h3>
                <p> <a href="이 맛집의 리뷰 조회페이지 url">리뷰 조회</a> </p>
            </div>

        </section>

        <footer>
          <!--푸터 공통-->
          <p>@EwhaConan</p>
          <a href="https://github.com/EwhaConan/yummy">github/EwhaConan</a>
        </footer>
    </body>
</html>
