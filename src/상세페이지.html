<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>맛집 상세페이지</title>
    </head>
    <body>
        <header>
            <!--공통헤더-->
        </header>
        <nav>
            <!--공통네비게이션바-->
        </nav>

        <div class="맛집 상세페이지" style="margin: 20px 20px">
            <h1><span id="맛집이름">맛집이름</span> <span>상세페이지</span></h1>
        </div>

        <section id="상세페이지section">
            <h2>[ <span id="맛집이름">맛집이름</span> ]</h2>
            <img name="맛집대표사진" src="https://via.placeholder.com/700x400" alt="맛집 대표사진">

            <div class="맛집url">
                <h3>링크</h3>
                <p> <a href="이 맛집의 url">
                    <span id="맛집url">맛집url</span> 
                    </a>
                </p>
            </div>

            <div class="맛집주소">
                <h3>주소</h3>
                <p> <span id="맛집주소">맛집주소</span> </p>
            </div>

            <div class="대표메뉴조회_버튼">
                <h3>대표메뉴</h3>
                <p> <a href="이 맛집의 대표메뉴 조회페이지 url">대표메뉴 조회</a>
            </div>

            <div class="리뷰조회_버튼">
                <h3>리뷰</h3>
                <p> <a href="이 맛집의 리뷰 조회페이지 url">리뷰 조회</a> </p>
            </div>

        </section>

        <footer>
            <!--공통 footer-->
        </footer>
    </body>
</html>
